name: Docs Structure Guard

on:
  push:
    paths:
      - '**/*.md'
      - 'scripts/check-docs-structure.mjs'
      - 'package.json'
  pull_request:
    paths:
      - '**/*.md'
      - 'scripts/check-docs-structure.mjs'
      - 'package.json'

jobs:
  docs-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run docs structure check
        run: npm run check:docs
